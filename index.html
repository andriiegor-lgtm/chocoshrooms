<!-- index.html -->
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="theme-color" content="#2b2b2b" />
  <title>chocoshrooms.store</title>

  <style>
    :root{
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);

      --page-bg: #bdb7b4;
      --card-bg: rgba(255,255,255,.10);
      --card-border: rgba(255,255,255,.16);
      --shadow: 0 22px 70px rgba(0,0,0,.38);
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      overflow-x:hidden;
    }

    /* Background */
    .bg{
      position:fixed;
      inset:0;
      background: var(--page-bg);
      z-index:-3;
    }
    .bg::before{
      content:"";
      position:absolute;
      inset:-44px;
      background: url("bg.png") center/520px 520px repeat;
      filter: blur(3.5px) saturate(0.55) contrast(1.15) brightness(1.05);
      opacity: 0.45;
      transform: scale(1.05);
    }
    .bg::after{
      content:"";
      position:absolute;
      inset:0;
      background:
        radial-gradient(circle at 50% 45%,
          rgba(255,255,255,0.26),
          rgba(0,0,0,0.18) 70%,
          rgba(0,0,0,0.30) 100%);
      pointer-events:none;
    }

    /* Layout */
    .wrap{
      min-height:100vh;
      padding:
        calc(18px + var(--safe-top))
        calc(16px + var(--safe-right))
        calc(18px + var(--safe-bottom))
        calc(16px + var(--safe-left));

      display:grid;
      place-items:center;
    }

    /* Clickable hero card */
    .heroLink{
      width: min(520px, 92vw);
      border-radius: 22px;
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      box-shadow: var(--shadow);
      padding: 18px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);

      display:block;
      text-decoration:none;
      outline:none;

      transition: transform .12s ease, box-shadow .12s ease;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .heroLink:hover{
      transform: translateY(-2px);
      box-shadow: 0 28px 85px rgba(0,0,0,.42);
    }
    .heroLink:active{
      transform: translateY(0px) scale(.995);
    }
    .heroLink:focus-visible{
      box-shadow: var(--shadow), 0 0 0 3px rgba(77,217,255,.35);
    }

    .hero{
      width: 100%;
      border-radius: 18px;
      display:block;
      box-shadow: 0 14px 40px rgba(0,0,0,.25);
    }

    /* Optional tiny hint (very subtle) */
    .hint{
      margin-top: 10px;
      text-align:center;
      font-size: 12px;
      color: rgba(255,255,255,.75);
      text-shadow: 0 6px 18px rgba(0,0,0,.25);
      user-select:none;
    }

    @media (prefers-reduced-motion: reduce){
      .heroLink{ transition:none; }
      .heroLink:hover{ transform:none; }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="wrap">
    <div>
      <a class="heroLink" href="faq.html" aria-label="Open FAQ">
        <img class="hero" src="hero.png" alt="Your Magic Moments with chocoshrooms.store" />
      </a>
      <div class="hint">Tap the card to open FAQ</div>
    </div>
  </main>
</body>
</html>
